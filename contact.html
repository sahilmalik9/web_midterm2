<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Protein Varities</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="nav container">
        <div class="nav_logo">
          <a href="index.html" class="logo">Protein<span>Varities</span></a>
        </div>
        <div class="nav_links">
          <a href="index.html" class="login">HOME</a>
          <a href="about.html" class="login">ABOUT</a>
          <a href="contact.html" class="login">CONTACT</a>
        </div>
      </div>
    </header>
    <section class="home" id="home">
        <div class="home-text container">
          <h2 class="home-title">Contact Us</h2>
          <span class="home-subtitle">We'd love to hear from you!</span>
        </div>
      </section>
  
      <section class="container">
        <h2 class="home-title">Get in Touch</h2>
        <p class="post-text">
          Have any questions, suggestions, or feedback? Feel free to reach out to
          us using the contact form below. We are always happy to hear from our
          readers.
        </p>
  
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="login">Send Message</button>
        </form>
      </section>
      <div class="outerfooter">
        <div class="footer container">
          <p>&#169; Protein Reviews, 2024. All Rights Reserved</p>
          <div class="social">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>
      </div>
  
      <script src="./js/script.js"></script>
   </body>
  </html>
